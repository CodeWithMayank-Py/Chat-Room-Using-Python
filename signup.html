<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-...">
    <title>Sign Up - Chat App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #3498db, #e74c3c);
            color: white;
            font-family: Arial, sans-serif;
        }

        .form_main {
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the opacity as needed */
            padding: 30px 30px 30px 30px;
            border-radius: 30px;
            box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
            margin: 0 auto;
            margin-top: 100px;
        }

        .heading {
            font-size: 2.5em;
            color: #2e2e2e;
            font-weight: 700;
            margin: 15px 0 30px 0;
        }

        .inputContainer {
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .inputIcon {
            position: absolute;
            left: 10px;
        }

        .inputField {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid rgb(173, 173, 173);
            border-radius: 30px;
            margin: 10px 0;
            color: black;
            font-size: .8em;
            font-weight: 500;
            box-sizing: border-box;
            padding-left: 30px;
        }

        .inputField:focus {
            outline: none;
            border-bottom: 2px solid rgb(199, 114, 255);
        }

        .inputField::placeholder {
            color: rgb(80, 80, 80);
            font-size: 1em;
            font-weight: 500;
        }

        #signupButton {
            position: relative;
            width: 100%;
            border: none;
            background: linear-gradient(to top right, #3498db, #e74c3c); /* Gradient background */
            height: 40px;
            color: white;
            font-size: .8em;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 30px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
            transition-duration: .3s;
        }

        #signupButton::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.253);
            height: 100%;
            width: 150px;
            top: 0;
            left: -200px;
            border-bottom-right-radius: 100px;
            border-top-left-radius: 100px;
            filter: blur(10px);
            transition-duration: .5s;
        }

        #signupButton:hover::after {
            transform: translateX(600px);
            transition-duration: .5s;
        }

        .signupContainer {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signupContainer p {
            font-size: .9em;
            font-weight: 500;
            color: black;
            margin-bottom: 10px;
        }

        .signupContainer a {
            font-size: .7em;
            font-weight: 500;
            background: linear-gradient(to bottom left, #a2b8c6, #a93c3a);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <form class="form_main" action="">
        <p class="heading">Sign Up</p>
        <div class="inputContainer">
            <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                class="inputIcon">
                <path
                    d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z">
                </path>
            </svg>
            <input placeholder="username" id="username" class="inputField" type="text">
        </div>
        
        <div class="inputContainer">
            <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                class="inputIcon">
                <path
                    d="M12 3H4c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 8H4V5h8v6zm-1.5-3.5H11v-1h.5c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-1v-1h1c.28 0 .5-.22.5-.5s-.22-.5-.5-.5h-1V7h-1.5c-.28 0-.5.22-.5.5s.22.5.5.5H10v1h-1c-.28 0-.5.22-.5.5s.22.5.5.5h1v1h-1c-.28 0-.5.22-.5.5s.22.5.5.5h1v1h1.5c.28 0 .5-.22.5-.5s-.22-.5-.5-.5z">
                </path>
            </svg>
            <input placeholder="Email" id="email" class="inputField" type="email">
        </div>
        
        <div class="inputContainer">
            <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg"
                class="inputIcon">
                <path
                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z">
                </path>
            </svg>
            <input placeholder="Password" id="password" class="inputField" type="password">
        </div>

        <button id="signupButton" type="button">Sign Up</button>
        
        <div class="signupContainer">
            <p>Wanna go to Login page?</p>
            <a href="/login.html">Login</a>
        </div>    
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('signupButton').addEventListener('click', function() {
                // Redirect to dashboard.html
                window.location.href = '/dashboard.html';
            });
        });
    </script>
</body>

</html>
