<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5339c197b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Chat Room</title>
</head>
<body>
    <header class="room-header">
        <div class="room-info">
            <h1 class="room-name">Room Name</h1>
            <button class="copy-icon" onclick="copyRoomId()"><i class="fas fa-copy" style="color: #ffffff;"></i></button> 
        </div>

        <!-- Members offcanvas button to display members in the group-->
        <button class="members-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#membersOffcanvas" aria-controls="membersOffcanvas">
            <i class="fas fa-light fa-users"></i>
            Members
        </button>

        <!--Setting Dropdown button -->
        <div class="setting-btn" onclick="toggleSettingMenu()">
            <i class="fas fa-light fa-gear"></i>
            <!-- Setting dropdown content goes here -->
            <div class="setting-dropdown-content" id="settingDropdown">
                <div class="dropdown-option" onclick="showSettingContent('info')">
                    <i class="fas fa-regular fa-circle-info"></i>Info
                </div>
                <div class="dropdown-option" onclick="showSettingContent('settings')">
                    <i class="fas fa-light fa-gear"></i>Settings
                </div>
                <div class="dropdown-option" onclick="exitRoom()">
                    <i class="fas fa-light fa-arrow-right-from-bracket"></i>Exit Room
                </div>
            </div>
        </div>


    </header>
    <!-- Members offcanvas content -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="membersOffcanvas" aria-labelledby="membersOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="membersOffcanvasLabel">Members</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- List of members goes here -->
            <p id="noMembersMessage" style="display: none;">No members</p>
            <!-- List of members goes here -->
        </div>
    </div>

    <!-- Chat Message Displayed aarea and Input Box -->

    <div class="chat-area" id="chatArea">
        <!-- Chat messages will be displayed here -->
    </div>
   
    <!-- Chat Message Input box here -->
    <div class="chatbox-input">
        <i class="fas fa-regular fa-face-grin"></i>
        <i class="fas fa-sharp fa-solid fa-paperclip"></i>
        <i class="fas fa-solid fa-video"></i>
        <input type="text" placeholder="Type a message....">
        <i class="fa-solid fa-paper-plane"></i>
    </div>

    <script src="/room.js"></script>   
</body>
</html>
